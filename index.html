<html>

<head>
<title>web2d</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<style>
    body {
        text-align: center;
        font-family: Arial;
        font-size: 8pt;
        margin: 0;
    }

    #canvasContainer h1 {
        color: white;
        margin: 0;
        font-family: Monaco, Consolas, Courier New;
        padding-bottom: 7px;
    }

    #canvasContainer {
        background: black;
        padding: 20px;
    }

    #description {
        padding-top: 10px;
    }
</style>


<script type="text/javascript" src="lib/jquery-1.5.1.js"></script>
<script type="text/javascript" src="lib/glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="lib/webgl-utils.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision highp float;
    #endif

    varying vec2 vTextureCoord;

    uniform sampler2D uSampler;

    void main(void) {
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;

    attribute float tileIndex;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoord;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
        tileIndex;
    }
</script>

<script type="text/javascript" src="js/web2d.js"></script>

</head>


<body onload="webGLStart();">
    <div id="canvasContainer">
        <h1>Web2D</h1>
        <canvas id="lesson05-canvas" style="border: none;" width="800" height="450"></canvas>
    </div>
    <div id="description">
        Arrow keys to move. Requires a WebGL compatible browser.
        <p>
        <a href="http://github.com/kevinw/web2d">source</a>
    </div>
</body>

</html>
